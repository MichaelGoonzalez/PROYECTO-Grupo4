<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carvajal Materiales</title>
</head>
<body>
    <header>
        <img src="images/Logo Ferreteria cut.png">
        <div id="usuario">
            <a href="#">
                <ul>
                    <li><a href="">Cambiar contraseña</a></li>
                    <li><a href="">Cerrar sesión</a></li>
                </ul>
            </a>
        </div>
    </header>
    <main>
        <section id="menu-container">
            <nav>
                <ul>
                    <li><a href="#">Usuarios</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Categorías</a></li>
                </ul>
            </nav>
        </section>
        <section>
            <form action="crear-usuarios">
                <div class="contenedor">
                    <h1>Crear nuevo usuario</h1>
                    <div class="element">
                        <div class="label"><label for="name">Nombre</label></div>
                        <input id="name" type="text" placeholder="Escriba el nombre de usuario"><br/>
                    </div>
                    <div class="element">
                        <div class="label"><label for="email">Correo</label></div>
                        <input id="email" type="email" placeholder="Escriba el correo electrónico"><br/>
                    </div>
                    <div class="element">
                        <div class="label"><label for="password">Correo</label></div>
                        <input id="password" type="password" placeholder="Escriba la contraseña"><br/>
                    </div>
                    <br/>
                    <input class="btn" type="submit" value="Agregar usuario"/>
                </div>
            </form>
        </section>
        <section>
            <table>
                <tbody>
                    <caption>Listado de estudiantes</caption>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                    <tr>
                        <td>Martha Osorio</td>
                        <td>mosorio@mail.com</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Josué López</td>
                        <td>jlopez@mail.com</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer id="footer">
            <p>2021 <i class="far fa-copyright"></i> Carvajal Materiales | Todos los derechos reservados</p>
            <div class="partFooter">
                <div class="social-media">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="admin">
                    <a href="login.html">Administrador</a>
                </div>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/dd8221db64.js" crossorigin="anonymous"></script>
    </main>
    
</body>
</html>

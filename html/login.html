<!DOCTYPE html>
<html lang="en">

        <div class="container logo-nav-container">

    <form action="formulario">

                <input id="email" type="text" placeholder="Escribe tu correo"><br/>

                <div class="label"><label for="password">Contraseña</label></div>
                <input id="password" type="password" placeholder="Escribe tu Contraseña"><br/>

            <input class="btn" type="submit" value="Iniciar sesión"/>

            <div class="admin">
